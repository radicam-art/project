{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/passcng" method="post">
        
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="afterPass" placeholder="New Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
